<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body style="height: 100vh; background-color: #e9edf3;">
<header
        style="
                background-color: #fff;
                padding: 15px;
                display: flex;
                box-shadow: 5px 5px 5px #d6d6d6;
                justify-content: space-between;
            "
>
    <div>
        <h3>Мои задачи</h3>
    </div>

    <div>
        <a href="{% url 'all_tasks' %}" class="btn btn-primary" role="button">Архив</a>
        {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}" class="btn btn-primary" role="button">Выйти</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>

</header>
<content style="display: flex; justify-content: center">

    <div class="card" style="
                background-color: #fff;
                padding: 20px;
                width: 50%;
                margin-top: 40px;
                border-radius: 35px;
                box-shadow:  20px 20px 60px #bebebe,
                            -20px -20px 60px #ffffff;
">
        <div class="card-body">
            {% block content %}

            {% endblock content %}

            {% block all %}

            {% endblock all %}

            {% block details %}

            {% endblock details %}
        </div>
    </div>
</content>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
</body>
</html>
